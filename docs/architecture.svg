<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="layerGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="layerGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Layer backgrounds -->
  <rect x="50" y="50" width="1100" height="100" fill="url(#layerGradient1)" stroke="#4f46e5" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  <rect x="50" y="170" width="1100" height="100" fill="url(#layerGradient2)" stroke="#059669" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  <rect x="50" y="290" width="1100" height="160" fill="url(#layerGradient3)" stroke="#dc2626" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  <rect x="50" y="470" width="1100" height="100" fill="url(#layerGradient4)" stroke="#7c3aed" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  <rect x="50" y="590" width="1100" height="160" fill="url(#layerGradient5)" stroke="#ea580c" stroke-width="1" stroke-dasharray="5,5" rx="8"/>
  
  <!-- Layer labels -->
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4f46e5">Entry Point Layer</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Orchestration Layer</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Core Business Logic</text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Storage Abstraction</text>
  <text x="70" y="615" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ea580c">External Integrations</text>
  
  <!-- Entry Point Layer Components -->
  <rect x="400" y="80" width="400" height="50" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e1b4b">examples/main.go</text>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Application Entry Point</text>
  
  <!-- Orchestration Layer -->
  <rect x="200" y="200" width="180" height="50" fill="#d1fae5" stroke="#059669" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#064e3b">Orchestrator</text>
  <text x="290" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">chat/orchestrator.go</text>
  
  <rect x="420" y="200" width="180" height="50" fill="#d1fae5" stroke="#059669" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#064e3b">Default Orchestrator</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">chat/default_orchestrator.go</text>
  
  <rect x="640" y="200" width="180" height="50" fill="#d1fae5" stroke="#059669" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="730" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#064e3b">History Store</text>
  <text x="730" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">chat/history_store.go</text>
  
  <!-- Core Business Logic -->
  <!-- Prompt Management -->
  <rect x="80" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Prompt Manager</text>
  <text x="140" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">prompt/manager.go</text>
  
  <rect x="220" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Prompt Builder</text>
  <text x="280" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">prompt/builder*.go</text>
  
  <rect x="360" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Fact Summarizer</text>
  <text x="420" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">prompt/fact_summarizer.go</text>
  
  <!-- Session Management -->
  <rect x="500" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Session Manager</text>
  <text x="560" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">session/manager.go</text>
  
  <!-- Memory Management -->
  <rect x="640" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">User Memory</text>
  <text x="700" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">memory/user_memory.go</text>
  
  <!-- LLM Client Interface -->
  <rect x="780" y="320" width="120" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="840" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">LLM Client</text>
  <text x="840" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">llm/client.go</text>
  
  <!-- Models -->
  <rect x="920" y="320" width="100" height="45" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="970" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7f1d1d">Models</text>
  <text x="970" y="352" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#475569">models/*.go</text>
  
  <rect x="920" y="380" width="100" height="40" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="970" y="397" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Message</text>
  <text x="970" y="409" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Session</text>
  
  <!-- Storage Abstraction -->
  <rect x="200" y="500" width="180" height="50" fill="#e4d4f4" stroke="#7c3aed" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="290" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#581c87">Store Interface</text>
  <text x="290" y="535" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">storage abstraction</text>
  
  <rect x="420" y="500" width="180" height="50" fill="#e4d4f4" stroke="#7c3aed" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="510" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#581c87">Dragonfly Store</text>
  <text x="510" y="535" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">storage/dragonfly/dragonfly_store.go</text>
  
  <!-- External Integrations -->
  <rect x="200" y="620" width="180" height="50" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="290" y="640" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9a3412">LLM Providers</text>
  <text x="290" y="655" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">OpenAI, Anthropic, etc.</text>
  
  <rect x="420" y="620" width="180" height="50" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="510" y="640" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9a3412">Dragonfly/Redis</text>
  <text x="510" y="655" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Storage Backend</text>
  
  <rect x="640" y="620" width="180" height="50" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="730" y="640" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9a3412">Environment Config</text>
  <text x="730" y="655" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">System/User Prompts</text>
  
  <!-- Data Flow Arrows -->
  <!-- Entry to Orchestration -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Main flow arrows -->
  <line x1="600" y1="130" x2="510" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Core Components -->
  <line x1="290" y1="250" x2="280" y2="320" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="225" x2="560" y2="320" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="225" x2="700" y2="320" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="225" x2="840" y2="320" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to Storage -->
  <line x1="560" y1="365" x2="400" y2="500" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="365" x2="450" y2="500" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Storage to External -->
  <line x1="510" y1="550" x2="510" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="840" y1="365" x2="290" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data flow labels -->
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">User Input</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Prompt Assembly</text>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Storage Ops</text>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">External Calls</text>
  
  <!-- Legend -->
  <rect x="870" y="680" width="280" height="110" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="880" y="700" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Data Flow Legend</text>
  <text x="880" y="720" font-family="Arial, sans-serif" font-size="10" fill="#475569">1. User sends message via entry point</text>
  <text x="880" y="735" font-family="Arial, sans-serif" font-size="10" fill="#475569">2. Orchestrator assembles context (prompts + memory + history)</text>
  <text x="880" y="750" font-family="Arial, sans-serif" font-size="10" fill="#475569">3. LLM client processes request</text>
  <text x="880" y="765" font-family="Arial, sans-serif" font-size="10" fill="#475569">4. Response stored in session + memory updated</text>
  <text x="880" y="780" font-family="Arial, sans-serif" font-size="10" fill="#475569">5. Streaming/full response returned to user</text>
</svg>